{% extends 'base.html' %} {% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/noticiasypublicacioncopy.css' %}">



     

<h1 style="text-align:center;">Noticias</h1>

<body>
<!-- Category News Start-->
<div class="cat-news">
  <div class="container">
      <div class="row">
          <div class="col-md-12 p-2">
              <div class="row justify-content-between">
                  {% for noticia in noticias %}
                  {% if noticia.tipo == "Noticia" %}
                    <div class="cardproj-container">
                      <a href="{% url 'ver_noticia' noticia.id_noticias %}">
                      <div class="cardproj cardproj-blue">
                        <div class="cardproj-innerbox">
                          <img class="cardproj-img" src="{{ noticia.imagen.url }}" />
                          <div class="cardproj-textbox">
                            <div class="cardproj-title">{{ noticia.titulo }}</div>
                            <div class="cardproj-subtitle">Abstract</div>
                            <div class="cardproj-description">{{ noticia.descripcion|slice:":260"|safe }}</div>
                            <div class="cardproj-tagbox">
                              <span class="cardproj-tag">HTML</span>
                              <span class="cardproj-tag">CSS</span>
                            </div>
                          </div>
                        </div>
                      </div>  
                  {% endif %}
                  {% endfor %}
              </div>
          </div>
      </div>
  </div>
</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>


</body>
{% endblock %}
