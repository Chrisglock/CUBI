{% extends "main.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/estilos_setprofile.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- NAVBAR DE USER LOGEADO BORRAR CUANDO ESTE LA VISTA EN HTML SEPARADO-->
    
    <!-- FIN NAVBAR-->
    
<div class="container" style="margin-top: 20rem;">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <a class="btn btn-warning mb-3" href="{% url 'crear_noticia'%}">&#8592; Volver al Perfil</a>
                    <hr>
                    <h3 class="text-center">Editar Usuario</h3>
                    <hr>
                    <img class="imagen_perfil img-fluid" src="{{ form.instance.imagen_perfil.url }}" alt="Imagen de Perfil">
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="groupsign" style=" margin: auto; align-items: center;">
				<div class="shadow p-4 mb-5 bg-body rounded d-flex" style="width: 100%; margin: auto;">
                    <form method="POST" action="" enctype="multipart/form-data" style="width: 100%;">
                        {% csrf_token %}
                        <div class="miq">
                            Nombre:{{ form.nombre}}
                        </div>
                        <div class="miq">
                            Email:{{ form.email}}
                        </div>
                        <div class="miq">
                            Descripcion:{{ form.descripcion }}
                        </div>
                        <div class="miq">
                            Linkedin:{{ form.Linkedin  }}
                        </div>
                        <div class="miq">
                            Imagen:{{ form.imagen_perfil }}
                        </div>
                        <button class="btn btn-primary" type="submit">Actualizar Informacion</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
