{% extends 'base.html' %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{{error}}
<div class="shadow p-4 mb-5 bg-body rounded d-flex mt-5 container"  style="
  justify-content: space-around;
  align-items: center;
  width: fit-content;
  margin: auto;" >
  <div class="col">
    <div class="row">
      <form method="POST" class="form-group">
          {% csrf_token %}
          {{form.media}}
          {{form.as_p}}
          <!-- BOTON CENTRADO-->
            <div class="container">
              <div class="row">
                <div class="col text-center">
                  <button class="btn__header-register m-2">Aceptar cambios</button>
                </div>
              </div>
            </div>       
      </form>
    </div>
    <div class="row">
      <form action="{% url 'borrar_noticia' noticia.id_noticias %}" method="POST" class="form-group">
          {% csrf_token %}
            <!-- BOTON CENTRADO-->
              <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <button class="btn btn-danger mx-auto m-2">Borrar</button>
                  </div>
                </div>
              </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
